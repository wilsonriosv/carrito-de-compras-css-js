<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci칩n del Carrito de compras...</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="./css/styles-admin.css">
    <!-- Tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatics.com">
    <link href = 'https://fonts.googleapis.com/css?family=Space Grotesk' rel='stylesheet'>
    <link href = "https://fonts.googleapis.com/css?family=Montserrat:400,700" rel='stylesheet' type='text/css'>
</head>
<body>
    <header>
        <h1>Administraci칩n del carrito de compras</h1>
    </header>
    <main>
        <div class="contenedor">
            <!-- Agregar -->
            <div class="anadir">
                <h2>A침adir</h2>
                <form action="">
                    <label>Nombre del producto</label>
                    <input type="text" id="productoAnadir" name="nombreDelProducto">

                    <label>Valor del producto</label>
                    <input type="number" id="valorAnadir">

                    <label>Existencia del producto</label>
                    <input type="number" id="existenciaAnadir">

                    <label>Url Imagen del producto</label>
                    <input type="text" id="imagenAnadir">

                    <input class="button" type="button" id="botonAnadir" value="A침adir">
                </form>
            </div>

            <!-- Editar -->
            <div class="editar">
                <h2>Editar</h2>
                <form action="">
                    <label>Nombre del producto</label>
                    <select id="productoEditar">
                        <option value="">---</option>
                    </select>

                    <label>Atributo</label>
                    <select id="atributoEditar">
                        <option value="">---</option>
                    </select>

                    <label>Nuevo valor</label>
                    <input type="text" id="nuevoAtributo">

                    <input class="button" type="button" id="botonEditar" value="Editar">
                </form>
            </div>

            <!-- Eliminar -->
            <div class="eliminar">
                <h2>Eliminar</h2>
                <form>
                    <label>Nombre del producto</label>
                    <select id="productoEliminar">
                        <option value="">---</option>
                    </select>

                    <input class="button" type="button" id="botonEliminar" value="Eliminar">
                </form>
            </div>
        </div>

        <!-- Mostrar el mensaje -->
        <div class="contenedorMensaje">
            <div id="mensaje"></div>
        </div>

        <!-- Productos -->
        <div class="contenedorProductos">
            <h2>Productos</h2>
            <div class="mostrarProductos" id="mostrarProductos"></div>
        </div>
    </main>
    <script src="./js/app-admin.js"></script>
</body>
</html>
