<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras...</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    
    <header id="header">
        <h1>Shopping Car</h1>
        <div>
            <img id="carrito" class="carrito" src="../img/carrito-de-compras.png" alt="Shopping Car">
            <div id="numero"></div>
        </div>
    </header>

    <main>
        <div class="contenedor" id="contenedor"></div>
    </main>

    <!-- Div con la canasta de compra -->
    <div id="contenedorCompra">
        <div class="infoCompra" id="infoCompra">
            <h2>Cesta</h2>
            <p class="x" id="x">x</p>
        </div>
        <div class="productosCompra" id="productosCompra"></div>
        <div class="total" id="total"></div>
        <button>Finalizar Compra</button>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
